{% extends 'index.html' %}

{% block content %}
<h2>Tasks</h2>

<ul>
    {% for task in tasks %}
        <li>
            {{ task.taskTitle }} - {{ task.taskDescription }}
            {% if task.is_completed %}
                <span>Completed</span>
            {% else %}
              
                <a href="{% url 'edit_task' task.title %}">Edit</a>
                <a href="{% url 'delete_task' task.title %}">Delete</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
