{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'homepage' %}">Task Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_task' %}">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_tasks' %}">Show Task</a>
                </li>
                
                <p>
                    Category:{%  for cat in post.cateogry.all %}
                    <button class="btn btn-warning m-2" disabled>{{cat.name}}</button>
                </p>
                    {% endfor %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_tasks' %}">Show Tasks</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to the Task Management System</h1>
        <p>Use the navigation bar to manage tasks and categories.</p>
    </div>
</body>
</html>
